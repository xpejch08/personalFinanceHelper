<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In and Registration</title>
</head>
<body>

<h2>Register</h2>
<form id="registerForm">
    Email: <input type="email" id="registerEmail"><br>
    Password: <input type="password" id="registerPassword"><br>
    <button type="button" onclick="register()">Register</button>
</form>

<h2>Sign In</h2>
<form id="signInForm">
    Email: <input type="email" id="signInEmail"><br>
    Password: <input type="password" id="signInPassword"><br>
    <button type="button" onclick="signIn()">Sign In</button>
</form>

<script>
    function register() {
        var email = document.getElementById('registerEmail').value;
        var password = document.getElementById('registerPassword').value;

        fetch('http://localhost:5024/Account/Register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                Email: email,
                Password: password
            })
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle the response token here
            })
            .catch(error => console.error('Error:', error));
    }

</script>

</body>
</html>
